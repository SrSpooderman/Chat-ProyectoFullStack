<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href=""> <!--El icono de la pagina web-->
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <title>SpiderLink</title>
    </head>
    <body>
        <script src="js/login.js"></script>
        
        <div id="titulo">
            <div id="fondo">a</div>
            <a>SpiderLink</a> 
        </div>


        <div id="login">
            <div id="fondo"> a  </div>
            <h1>Iniciar Sesion</h1>

            <form onsubmit="login(event)">

                <label for="email">Email</label> <br>
                <input type="email" id="email" placeholder="tucorreo@gmail.com" required>
                <br>

                <label for="password">Contraseña</label> <br>
                <input type="password" id="password" placeholder="Tu contraseña" required><br>

                <button type="submit">Iniciar Sesion</button>
                <br>
                <div id="register_button">
                    <button type="button" onclick="register()">Registrarse</button>
                </div>
            </form>
        </div>
    </body>
</html>
