<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="">
        <link rel="stylesheet" type="text/css" href="css/create_user.css">
        <title>SpiderLink</title>
    </head>
    <body onload="lista_paises()">
        <script src="js/listas_paises.js"></script>
        <script src="js/registre.js"></script>
        
        <div id="titulo">
            <div id="fondo">a</div>
            <a>SpiderLink</a> 
        </div>

        <div id="register">
            <div id="fondo"> a  </div>
            <H1>Crear usuario</H1>
            <form method="post" action="" onsubmit="contraseñas_iguales(event)">

                <label for="username">Usuario</label> <br>
                <input type="text" id="username" placeholder="Usuario" required>
                <br>

                <label for="email">Email</label> <br>
                <input type="email" id="email" placeholder="tucorreo@gmail.com" required>

                <br><label for="password">Contraseña</label> <br>
                <input type="password" id="password" placeholder="A-Z 0-9" required><br>
                <label for="password2">Repetir contraseña</label> <br>
                <input type="password" id="password2" placeholder="A-Z 0-9" required><br>

                <label for="codeCountry">Pais</label>
                <select id="codeCountry"></select>

                <div id="register_button">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
        </div>
    </body>
</html>
