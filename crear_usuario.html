<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href=""> <!--El icono de la pagina web-->
        <!--<link rel="stylesheet" type="text/css" href="css/create_user.css">-->
        <title></title> <!--Titulo superior de la pagina-->
    </head>
    <body>
        <script src="js/create_user.js"></script>
        <H1>Crear usuario</H1>
        <form method="post" action="" onsubmit="contraseñas_iguales(event)">

            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Usuario" required>
            <br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="tucorreo@gmail.com" required>
            <br>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="A-Z 0-9" required><br>
            <label for="password2">Repetir contraseña</label>
            <input type="password" id="password2" placeholder="A-Z 0-9" required><br>

            <button type="submit">Registrarse</button>
            <br>
            <button type="reset">Resetear</button>
        </form>
    </body>
</html>
